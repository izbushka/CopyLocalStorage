<!DOCTYPE html>
<html>

    </style>
  </head>
  <body>
    <h3>Copy Local Storage</h3>
    <p>
      This extension helps to copy saved in Local Storage items from one web page to another.
    </p>

    <b>Local Storage keys to auto select</b><br>
    <p>
      Regular expression fot Local Storage keys to auto select - <i>one per line.</i><br>
      <small>Example: <span class="link">.{3,}.(JWT|expireAt).*</span></small>
    </p>
    <textarea placeholder="Key list - one per list" rows="6" cols="50"  id="keywords"></textarea>

    <br>
    <button id="save" value="Save" type="button">Save</button>
  </body>
  <script src="options.js"></script>
</html>
